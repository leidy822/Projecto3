  <main>
    <div class="container">
      <h1 class="contactenos text-center">Contactenos</h1>
      <div class="map-container mb-3">
        <img src="../img/Contactanos-map.png" alt="mapa de contacto">
      </div>
      <div class="contact-cont py-4">
        <div class="row">
          <div class="col-lg-6 contact-info">          
            <ul class="contact-list">
              <li><i class="fa-solid fa-phone"></i> 1800.555.5555</li>
              <li><i class="fa-solid fa-mobile-button"></i> 555.555.5555</li>
              <li><i class="fa-solid fa-location-dot"></i> 111 market ave, laredo tx 77755</li>
            </ul>
          </div>
          <div class="col-lg-6 contact-form">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">E-mail :</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Asunto :</label>
                  <input type="text" class="form-control" id="subject-line">
                </div>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Mensaje :</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <button type="button" class="btn-outline-dark btn-sm ">Enviar</button>
            </form>
          </div>           
        </div>
      </div>
    </div>
